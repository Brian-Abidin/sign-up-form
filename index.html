<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="title">Accept the Challenge</div>
            <img src="journey.jpeg" alt="snowy mountains">
            <div class="header">
                <div class="first">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started!</div>
                <div class="header2">You <em>know</em> you want to!</div>
                <form action="results.html" method="GET" class="form">
                    <div class="formtitle">Lets do this!</div>
                    <div class="wrapper-form">
                        <div class="fname">First Name</div>
                        <div class="fname1">
                            <label for="name"></label>
                            <input type="text" name="name" id="fname">
                        </div>
                        <div class="email">Email</div>
                        <div class="email1">
                            <label for="email"></label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="pass">Password</div>
                        <div class="pass1">
                            <label for="Password"></label>
                            <input type="password" name="pass" id="pass">
                        </div>
                        <div class="lname">Last Name</div>
                        <div class="lname1">
                            <label for="name"></label>
                            <input type="name" name="name" id="lname">
                        </div>
                        <div class="phone">Phone Number</div>
                        <div class="phone1">
                            <label for="phone"></label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div class="cpass">Confirm Password</div>
                        <div class="cpass1">
                            <label for="password"></label>
                            <input type="password" name="cpass" id="cpass">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
