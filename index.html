<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="form.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="title">Climb the Mountains</div>
            <img src="journey.jpeg" alt="snowy mountains">
            <div class="header">
                <div class="first">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started!</div>
                <div class="header2">You <em>know</em> you want to!</div>
                <form action="https://brian-abidin.github.io/sign-up-form/" method="post" id="form">
                    <div class="formbg">
                        <div class="formtitle">Lets do this!</div>
                        <div class="wrapper-form">
                            <div class="fname">
                                <label for="name">First Name</label>
                                <input type="text" name="name" id="fname" placeholder="" required>
                            </div>
                            <div class="lname">
                                <label for="name">Last Name</label>
                                <input type="name" name="name" id="lname" placeholder="" required>
                            </div>
                            <div class="email">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="" required>
                            </div>
                            <div class="phone">
                                <label for="phone">Phone Number</label>
                                <input type="tel" name="phone" id="phone" placeholder="" required minlength="9">
                            </div>
                            <div class="pass">
                                <label for="Password">Password</label>
                                <input type="password" name="pass" id="pass" placeholder="" required onchange="verifyPassword()">
                            </div>
                            <div class="cpass">
                                <label for="password">Confirm Password</label>
                                <input type="password" name="cpass" id="cpass" placeholder="" required onchange="verifyPassword()">
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="submitbtn">Create Account</button>
                </form>
                <div class="signin">Already have an account? <a href="https://brian-abidin.github.io/sign-up-form/">Sign in</a></div>
            </div>
        </div>
    </body>
</html>
